<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Loop Count</h1>
    <div id="result"></div>
    <script>
      let output = "";
      for (let i = 1; i <= 10; i++) {
        output = "count :" + i + "<br>";
      }
      document.getElementById("result").innerHTML = output;
    </script>
  </body>
</html>
