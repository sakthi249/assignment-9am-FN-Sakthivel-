<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: rgb(207, 157, 96);
        display: grid;
        grid-template-areas:
          "h h"
          "i m"
          "f f";
      }
      .head a {
        text-decoration: none;
        color: aliceblue;
      }
      .head a:hover {
        color: black;
        font-size: large;
      }

      .head {
        background-color: rgb(166, 166, 177);
        grid-area: h;
        display: flex;
        justify-content: flex-end;
        gap: 20px;
        padding: 20px;
      }
      main {
        background-color: rgb(226, 43, 43);
        grid-area: m;
        padding: 20px;
        display: grid;
        justify-content: center;
        height: 200px;
      }

      .image {
        grid-area: i;
        float: right;
        width: 200px;
        display: grid;
        justify-content: flex-start;
        align-items: center;
        margin-right: 15px;
        margin-bottom: 10px;
        border-radius: 10px;
      }
      .image img {
        border-radius: 16px;
        width: 200px;
        margin: 20px;
      }
      footer {
        background-color: rgb(192, 192, 205);
        grid-area: f;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="head">
        <a href="home">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </header>

      <main>
        <h1>SAKTHIVEL S</h1>

        <p>He is a quick learner..</p>
      </main>
      <div class="image">
        <img src="download1.jpeg" alt="" />
      </div>
      <footer>
        <p>It's created by Abdullah &copy;</p>
      </footer>
    </div>
  </body>
</html>
