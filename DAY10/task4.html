<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: blanchedalmond;
        height: 300px;
        flex-direction: row;

        justify-content: space-between;
      }
      .box1 {
        background-color: aqua;
        padding: 20px;
        width: 100px;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }
      .box2 {
        background-color: aqua;
        padding: 20px;
        width: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
        flex-grow: 1;
      }
      .box3 {
        background-color: aqua;
        padding: 20px;
        width: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        align-self: flex-end;
        border: 2px solid black;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1">one</div>
      <div class="box2">two</div>
      <div class="box3">three</div>
    </div>
  </body>
</html>
