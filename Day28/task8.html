<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    input { padding: 10px; width: 120px; margin: 5px; }
    button { padding: 10px 15px; margin: 5px; }
  </style>
</head>
<body>

  <h2>Calculator with Error Checks ðŸ§®</h2>

  <input type="number" id="num1" placeholder="Num 1" />
  <input type="number" id="num2" placeholder="Num 2" />

  <br />

  <button id="add">Add</button>
  <button id="sub">Subtract</button>
  <button id="mul">Multiply</button>
  <button id="div">Divide</button>

  <h3 id="output"></h3>

  <script>
    const output = document.getElementById("output");

    function getValues() {
      const n1 = Number(document.getElementById("num1").value);
      const n2 = Number(document.getElementById("num2").value);

      if (isNaN(n1) || isNaN(n2)) {
        output.innerText = "please enter both numbers!";
        return null;
      }

      return { n1, n2 };
    }

    document.getElementById("add").addEventListener("click", () => {
      const values = getValues();
      if (!values) return;
      output.innerText = "Result: " + (values.n1 + values.n2);
    });

    document.getElementById("sub").addEventListener("click", () => {
      const values = getValues();
      if (!values) return;
      output.innerText = "Result: " + (values.n1 - values.n2);
    });

    document.getElementById("mul").addEventListener("click", () => {
      const values = getValues();
      if (!values) return;
      output.innerText = "Result: " + (values.n1 * values.n2);
    });

    document.getElementById("div").addEventListener("click", () => {
      const values = getValues();
      if (!values) return;

      if (values.n2 === 0) {
        output.innerText = "Cannot divide by 0!";
        return;
      }

      output.innerText = "Result: " + (values.n1 / values.n2);
    });
  </script>

</body>
</html>
