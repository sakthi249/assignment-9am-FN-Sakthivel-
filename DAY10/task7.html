<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: bisque;
        padding: 20px;
        justify-content: space-around;
      }
      .nav a {
        text-decoration: none;
      }
      .nav a:hover {
        font-size: large;
        background-color: aliceblue;
        color: blue;
      }
      .nav {
        display: flex;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <h1>a responsive navbar using Flexbox</h1>
    <div class="container">
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </body>
</html>
