<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: bisque;
        height: 300px;
        display: flex;
        gap: 10px;
      }
      .box {
        flex: 1;
        background-color: rgb(43, 226, 122);
        justify-content: space-around;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>3-Box layout using Flexbox</h1>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
