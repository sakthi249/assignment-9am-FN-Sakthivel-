<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Buttons</title>

    <style>
      .container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 20px;
        background: #eee;
      }

      button {
        padding: 12px 22px;
        font-size: 18px;
        background: rgb(217, 43, 226);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <button>Home</button>
      <button>About</button>
      <button>Contact</button>
    </div>
  </body>
</html>
